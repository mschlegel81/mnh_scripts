<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<head>
<meta content="text/html; charset=UTF-8" http-equiv="content-type">
<title>Processes</title>
<link rel="stylesheet" type="text/css" href="home.css">
</head>
<body>
<div w3-include-html="navigationbar.html"></div>
<h1>Processes</h1>
<span id='table_span'>Your table goes here</span>
<script type="text/javascript" src="basicSupport.js"></script>
<script>
function httpGetAsync()
{
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.onreadystatechange = function() {
        if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
            document.getElementById('table_span').innerHTML = xmlHttp.responseText;
    }
    xmlHttp.open("GET", "/api/processes", true);
    xmlHttp.send(null);
}

function postKillProcess(id)
{
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.open("POST", "/api/killProcess", true); 
    xmlHttp.send(id);
}

httpGetAsync();
includeHTML();
setInterval(httpGetAsync, 10000);
</script>
</body>
